<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS-BlackMarket</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #121212;
            --secondary: #3498db;
            --accent: #9b59b6;
            --text: #ffffff;
            --background: #0a0a0a;
            --card-bg: #1a1a1a;
            --hover: #252525;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            color: var(--text);
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            overflow: hidden;
        }
        
        .container {
            width: 65%;
            max-width: 900px;
            height: 70%;
            background-color: var(--background);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }
        
        .container.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .header {
            width: 100%;
            padding: 20px;
            background-color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--accent);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 500;
            color: var(--text);
        }
        
        .header .close-btn {
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .header .close-btn:hover {
            transform: scale(1.1);
        }
        
        .header .close-btn i {
            font-size: 20px;
            color: var(--text);
        }
        
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 200px;
            background-color: var(--primary);
            padding: 20px 0;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .sidebar-item i {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .sidebar-item:hover {
            background-color: var(--hover);
        }
        
        .sidebar-item.active {
            background-color: var(--accent);
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        
        .tab-content {
            display: none;
            height: 100%;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding-bottom: 20px;
        }
        
        .item-card {
            background-color: var(--card-bg);
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .item-image {
            height: 120px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }
        
        .item-details {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .item-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .item-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            flex: 1;
        }
        
        .item-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .item-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 24px;
            height: 24px;
            background-color: var(--primary);
            border: none;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quantity-btn:hover {
            background-color: var(--hover);
        }
        
        .quantity-display {
            margin: 0 8px;
            font-size: 14px;
        }
        
        .add-to-cart-btn {
            background-color: var(--accent);
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .add-to-cart-btn:hover {
            background-color: #8e44ad;
        }
        
        .cart-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .cart-items {
            flex: 1;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
        }
        
        .cart-item-image {
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 4px;
            margin-right: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .cart-item-price {
            font-size: 12px;
            color: var(--secondary);
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .cart-quantity-btn {
            width: 20px;
            height: 20px;
            background-color: var(--primary);
            border: none;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cart-quantity-btn:hover {
            background-color: var(--hover);
        }
        
        .cart-quantity-display {
            margin: 0 8px;
            font-size: 12px;
        }
        
        .cart-item-remove {
            color: #e74c3c;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }
        
        .cart-summary {
            padding: 15px;
            background-color: var(--primary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .cart-total-label {
            font-size: 16px;
            font-weight: 500;
        }
        
        .cart-total-amount {
            font-size: 16px;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .checkout-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--accent);
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .checkout-btn:hover {
            background-color: #8e44ad;
        }
        
        .checkout-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .empty-cart-message {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            width: 400px;
            background-color: var(--background);
            border-radius: 8px;
            overflow: hidden;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }
        
        .modal-overlay.visible .modal {
            transform: scale(1);
        }
        
        .modal-header {
            padding: 15px;
            background-color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--accent);
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .purchase-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .purchase-image {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            overflow: hidden;
            margin-right: 15px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .purchase-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .purchase-info {
            flex: 1;
        }
        
        .purchase-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .purchase-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cancel-btn {
            background-color: #555;
        }
        
        .cancel-btn:hover {
            background-color: #444;
        }
        
        .confirm-btn {
            background-color: var(--accent);
        }
        
        .confirm-btn:hover {
            background-color: #8e44ad;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            background-color: var(--primary);
            color: var(--text);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        
        .notification.visible {
            transform: translateX(0);
        }
        
        .notification i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .notification.success i {
            color: #2ecc71;
        }
        
        .notification.error i {
            color: #e74c3c;
        }
        
        .notification-message {
            font-size: 14px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .price-up {
            color: #2ecc71;
            margin-left: 5px;
        }
        
        .price-down {
            color: #e74c3c;
            margin-left: 5px;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #8e44ad;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .container {
                width: 80%;
            }
        }
        
        @media (max-width: 992px) {
            .container {
                width: 90%;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 80%;
            }
            
            .sidebar {
                width: 150px;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        @media (max-width: 576px) {
            .container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            
            .sidebar {
                width: 100px;
            }
            
            .sidebar-item {
                padding: 10px;
                justify-content: center;
            }
            
            .sidebar-item span {
                display: none;
            }
            
            .sidebar-item i {
                margin-right: 0;
                font-size: 18px;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .modal {
                width: 90%;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>

<body>
    <div class="container">
        <div class="header">
            <h1>Black Market</h1>
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="sidebar-item active" data-tab="shop">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </div>
                <div class="sidebar-item" data-tab="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <span id="cartCount" style="margin-left: auto; background-color: var(--accent); padding: 2px 6px; border-radius: 10px; font-size: 12px; display: none;">0</span>
                </div>
            </div>
            <div class="main-content">
                <div class="tab-content active" id="shop">
                    <div class="items-grid" id="itemsGrid">
                        <!-- Items will be populated here -->
                    </div>
                </div>
                <div class="tab-content" id="cart">
                    <div class="cart-container">
                        <div class="cart-items" id="cartItems">
                            <!-- Cart items will be populated here -->
                            <div class="empty-cart-message" id="emptyCartMessage">
                                Your cart is empty
                            </div>
                        </div>
                        <div class="cart-summary">
                            <div class="cart-total">
                                <span class="cart-total-label">Total:</span>
                                <span class="cart-total-amount" id="cartTotal">$0</span>
                            </div>
                            <button class="checkout-btn" id="checkoutBtn" disabled>Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="purchaseModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Confirm Purchase</div>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="purchase-details">
                    <div class="purchase-image">
                        <img id="modalItemImg" src="" alt="Item">
                    </div>
                    <div class="purchase-info">
                        <div class="purchase-name" id="modalItemName">Item Name</div>
                        <div class="purchase-price" id="modalItemPrice">$1000</div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn cancel-btn" id="cancelPurchase">Cancel</button>
                    <button class="modal-btn confirm-btn" id="confirmPurchase">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="checkoutModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Confirm Checkout</div>
                <button class="modal-close" id="checkoutModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 15px;">Are you sure you want to purchase all items in your cart?</p>
                <div class="purchase-info">
                    <div class="purchase-price" id="checkoutTotalPrice">Total: $0</div>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn cancel-btn" id="cancelCheckout">Cancel</button>
                    <button class="modal-btn confirm-btn" id="confirmCheckout">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span class="notification-message" id="notificationMessage">Item added to cart</span>
    </div>
    
    <script>
        // Variables
        let items = [];
        let cart = [];
        let selectedItem = null;
        let selectedQuantity = 1;
        let priceMultipliers = {};
        
        // DOM Elements
        const container = document.querySelector('.container');
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        const tabContents = document.querySelectorAll('.tab-content');
        const itemsGrid = document.getElementById('itemsGrid');
        const cartItems = document.getElementById('cartItems');
        const emptyCartMessage = document.getElementById('emptyCartMessage');
        const cartTotal = document.getElementById('cartTotal');
        const cartCount = document.getElementById('cartCount');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const closeBtn = document.getElementById('closeBtn');
        
        // Modal Elements
        const purchaseModal = document.getElementById('purchaseModal');
        const modalClose = document.getElementById('modalClose');
        const modalItemImg = document.getElementById('modalItemImg');
        const modalItemName = document.getElementById('modalItemName');
        const modalItemPrice = document.getElementById('modalItemPrice');
        const cancelPurchase = document.getElementById('cancelPurchase');
        const confirmPurchase = document.getElementById('confirmPurchase');
        
        // Checkout Modal Elements
        const checkoutModal = document.getElementById('checkoutModal');
        const checkoutModalClose = document.getElementById('checkoutModalClose');
        const checkoutTotalPrice = document.getElementById('checkoutTotalPrice');
        const cancelCheckout = document.getElementById('cancelCheckout');
        const confirmCheckout = document.getElementById('confirmCheckout');
        
        // Notification Elements
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        
        // Functions
        function getInventoryImagePath(imageName) {
            // This function determines the correct path for inventory images
            // based on the inventory system being used
            
            // Check if the image is a full path already
            if (imageName.includes('/') || imageName.includes('http')) {
                return imageName;
            }
            
            // Default paths for different inventory systems
            const inventoryPaths = {
                'ox': 'nui://ox_inventory/web/images/',
                'qb': 'nui://qb-inventory/html/images/',
                'esx': 'nui://esx_inventoryhud/html/img/items/'
            };
            
            // Try to detect which inventory is being used
            let inventoryType = 'ox'; // Default to ox
            
            // Return the appropriate path
            return inventoryPaths[inventoryType] + imageName + '.png';
        }
        
        function openMenu(data) {
            items = data.items || [];
            priceMultipliers = data.priceMultipliers || {};
            
            // Clear existing items
            itemsGrid.innerHTML = '';
            
            // Populate items
            items.forEach(item => {
                const basePrice = item.price || 0;
                const multiplier = priceMultipliers[item.name] || 1.0;
                const currentPrice = Math.floor(basePrice * multiplier);
                
                const priceChangeIcon = multiplier > 1.0 ? 
                    '<i class="fas fa-arrow-up price-up"></i>' : 
                    '<i class="fas fa-arrow-down price-down"></i>';
                
                // Get the correct image path from the inventory system
                const imagePath = getInventoryImagePath(item.image);
                
                const itemElement = document.createElement('div');
                itemElement.className = 'item-card';
                itemElement.innerHTML = `
                    <div class="item-image">
                        <img src="${imagePath}" alt="${item.label}" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII='">
                    </div>
                    <div class="item-details">
                        <h3 class="item-name">${item.label}</h3>
                        <p class="item-description">${item.description}</p>
                        <div class="item-price">
                            $${currentPrice.toLocaleString()}
                            ${multiplier !== 1.0 ? priceChangeIcon : ''}
                        </div>
                        <div class="item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn decrease-btn">-</button>
                                <span class="quantity-display">1</span>
                                <button class="quantity-btn increase-btn">+</button>
                            </div>
                            <button class="add-to-cart-btn">Add</button>
                        </div>
                    </div>
                `;
                
                itemsGrid.appendChild(itemElement);
                
                // Add event listeners
                const decreaseBtn = itemElement.querySelector('.decrease-btn');
                const increaseBtn = itemElement.querySelector('.increase-btn');
                const quantityDisplay = itemElement.querySelector('.quantity-display');
                const addToCartBtn = itemElement.querySelector('.add-to-cart-btn');
                
                let quantity = 1;
                
                decreaseBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (quantity > 1) {
                        quantity--;
                        quantityDisplay.textContent = quantity;
                    }
                });
                
                increaseBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    quantity++;
                    quantityDisplay.textContent = quantity;
                });
                
                addToCartBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    addToCart(item, quantity, currentPrice);
                });
                
                itemElement.addEventListener('click', () => {
                    openPurchaseModal(item, currentPrice, quantity);
                });
            });
            
            // Show the menu
            container.classList.add('visible');
        }
        
        function openPurchaseModal(item, price, quantity) {
            selectedItem = item;
            selectedQuantity = quantity;
            
            // Get the correct image path from the inventory system
            const imagePath = getInventoryImagePath(item.image);
            
            modalItemImg.src = imagePath;
            modalItemImg.onerror = () => { modalItemImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII='; };
            modalItemName.textContent = `${item.label} x${quantity}`;
            modalItemPrice.textContent = `$${(price * quantity).toLocaleString()}`;
            
            purchaseModal.classList.add('visible');
        }
        
        function closePurchaseModal() {
            purchaseModal.classList.remove('visible');
            selectedItem = null;
            selectedQuantity = 1;
        }
        
        function openCheckoutModal() {
            const total = calculateCartTotal();
            checkoutTotalPrice.textContent = `Total: $${total.toLocaleString()}`;
            checkoutModal.classList.add('visible');
        }
        
        function closeCheckoutModal() {
            checkoutModal.classList.remove('visible');
        }
        
        function addToCart(item, quantity, price) {
            // Check if item is already in cart
            const existingItemIndex = cart.findIndex(cartItem => cartItem.name === item.name);
            
            if (existingItemIndex !== -1) {
                // Update quantity
                cart[existingItemIndex].quantity += quantity;
            } else {
                // Add new item
                cart.push({
                    ...item,
                    quantity: quantity,
                    currentPrice: price
                });
            }
            
            // Update cart UI
            updateCartUI();
            
            // Show notification
            showNotification('success', `Added ${quantity} ${item.label} to cart`);
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
            showNotification('success', 'Item removed from cart');
        }
        
        function updateCartQuantity(index, change) {
            const item = cart[index];
            const newQuantity = item.quantity + change;
            
            if (newQuantity < 1) {
                removeFromCart(index);
            } else {
                item.quantity = newQuantity;
                updateCartUI();
            }
        }
        
        function calculateCartTotal() {
            return cart.reduce((total, item) => {
                return total + (item.currentPrice * item.quantity);
            }, 0);
        }
        
        function updateCartUI() {
            // Update cart count
            const totalItems = cart.reduce((count, item) => count + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.style.display = totalItems > 0 ? 'inline-block' : 'none';
            
            // Update cart items
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                checkoutBtn.disabled = true;
            } else {
                emptyCartMessage.style.display = 'none';
                checkoutBtn.disabled = false;
                
                // Add items to cart UI
                cart.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    
                    const imagePath = getInventoryImagePath(item.image);
                    
                    itemElement.innerHTML = `
                        <div class="cart-item-image">
                            <img src="${imagePath}" alt="${item.label}" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII='">
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.label}</div>
                            <div class="cart-item-price">$${(item.currentPrice * item.quantity).toLocaleString()}</div>
                            <div class="cart-item-quantity">
                                <button class="cart-quantity-btn decrease-btn">-</button>
                                <span class="cart-quantity-display">${item.quantity}</span>
                                <button class="cart-quantity-btn increase-btn">+</button>
                                <i class="fas fa-trash cart-item-remove"></i>
                            </div>
                        </div>
                    `;
                    
                    cartItems.appendChild(itemElement);
                    
                    // Add event listeners
                    const decreaseBtn = itemElement.querySelector('.decrease-btn');
                    const increaseBtn = itemElement.querySelector('.increase-btn');
                    const removeBtn = itemElement.querySelector('.cart-item-remove');
                    
                    decreaseBtn.addEventListener('click', () => {
                        updateCartQuantity(index, -1);
                    });
                    
                    increaseBtn.addEventListener('click', () => {
                        updateCartQuantity(index, 1);
                    });
                    
                    removeBtn.addEventListener('click', () => {
                        removeFromCart(index);
                    });
                });
            }
            
            // Update total
            const total = calculateCartTotal();
            cartTotal.textContent = `$${total.toLocaleString()}`;
        }
        
        function showNotification(type, message) {
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('visible');
            
            const icon = notification.querySelector('i');
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
            }
            
            notificationMessage.textContent = message;
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('visible');
            }, 3000);
        }
        
        function closeMenu() {
            container.classList.remove('visible');
            // Send close event to game
            fetch(`https://${GetParentResourceName()}/closeMenu`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            });
        }
        
        function purchaseItem() {
            if (!selectedItem) return;
            
            const basePrice = selectedItem.price || 0;
            const multiplier = priceMultipliers[selectedItem.name] || 1.0;
            const currentPrice = Math.floor(basePrice * multiplier);
            const totalPrice = currentPrice * selectedQuantity;
            
            // Show loading state
            confirmPurchase.innerHTML = '<div class="loading-spinner"></div> Processing...';
            confirmPurchase.disabled = true;
            
            // Send purchase event to game
            fetch(`https://${GetParentResourceName()}/purchaseItem`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    item: selectedItem.name,
                    quantity: selectedQuantity,
                    price: totalPrice
                })
            })
            .then(response => response.json())
            .then(data => {
                closePurchaseModal();
                
                if (data.success) {
                    showNotification('success', data.message || 'Purchase successful!');
                } else {
                    showNotification('error', data.message || 'Purchase failed!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('error', 'An error occurred during purchase');
            })
            .finally(() => {
                // Reset button state
                confirmPurchase.innerHTML = 'Confirm';
                confirmPurchase.disabled = false;
            });
        }
        
        function checkoutCart() {
            // Show loading state
            confirmCheckout.innerHTML = '<div class="loading-spinner"></div> Processing...';
            confirmCheckout.disabled = true;
            
            const cartItems = cart.map(item => ({
                name: item.name,
                quantity: item.quantity,
                price: item.currentPrice
            }));
            
            // Send checkout event to game
            fetch(`https://${GetParentResourceName()}/checkoutCart`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    items: cartItems,
                    total: calculateCartTotal()
                })
            })
            .then(response => response.json())
            .then(data => {
                closeCheckoutModal();
                
                if (data.success) {
                    // Clear cart on successful checkout
                    cart = [];
                    updateCartUI();
                    showNotification('success', data.message || 'Checkout successful!');
                } else {
                    showNotification('error', data.message || 'Checkout failed!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('error', 'An error occurred during checkout');
            })
            .finally(() => {
                // Reset button state
                confirmCheckout.innerHTML = 'Confirm';
                confirmCheckout.disabled = false;
            });
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Tab switching
            sidebarItems.forEach(item => {
                item.addEventListener('click', () => {
                    const tabId = item.getAttribute('data-tab');
                    
                    // Update active tab
                    sidebarItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Show active content
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === tabId) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // Close button
            closeBtn.addEventListener('click', closeMenu);
            
            // Purchase modal
            modalClose.addEventListener('click', closePurchaseModal);
            cancelPurchase.addEventListener('click', closePurchaseModal);
            confirmPurchase.addEventListener('click', purchaseItem);
            
            // Checkout
            checkoutBtn.addEventListener('click', openCheckoutModal);
            checkoutModalClose.addEventListener('click', closeCheckoutModal);
            cancelCheckout.addEventListener('click', closeCheckoutModal);
            confirmCheckout.addEventListener('click', checkoutCart);
            
            // Close on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (purchaseModal.classList.contains('visible')) {
                        closePurchaseModal();
                    } else if (checkoutModal.classList.contains('visible')) {
                        closeCheckoutModal();
                    } else {
                        closeMenu();
                    }
                }
            });
        });
        
        // NUI Message Handler
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (data.action === 'openMenu') {
                openMenu(data);
            } else if (data.action === 'closeMenu') {
                closeMenu();
            } else if (data.action === 'updatePrices') {
                priceMultipliers = data.priceMultipliers || {};
                // Refresh the UI if needed
                openMenu({ items: items, priceMultipliers: priceMultipliers });
            }
        });
